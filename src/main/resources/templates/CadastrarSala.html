<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Cadastrar Sala</title>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>

	<header th:replace="Cabecalho"></header>

	<div class="container-mx">
		<form class="form-horizontal" method="post" action="/sala" th:object="${sala}">
			<div class="alert alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}">...</span>
			</div>
			<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="clearfix">
						<h4 class="titulo-panel">Cadastro de Sala para Evento</h4>
					</div>
				</div>

				<div class="panel-body">

					<div class="form-group">
						<label class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="nome" name="nome"
								aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Lotação</label>
						<div class="col-sm-1">
							<input type="text" class="form-control" id="lotacao"
								name="lotacao" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>

				</div>
			</div>
		</form>
	</div>

	<footer th:replace="Rodape"></footer>
</body>

</html>
